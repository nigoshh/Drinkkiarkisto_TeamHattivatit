<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <p th:text="${virhe}" style="color:red;">error message</p>
        <p th:text="${onnistui}" style="color:blue;">success message</p>
        
        <h1>Raaka-aineet</h1>
        <ul>
            <li th:each="raakaAine: ${raakaAineet}">
                <span th:text="${raakaAine.nimi}">raakaAineen nimi</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="${'/raaka-aineet/poista/' + raakaAine.id}">Poista</a>
            </li>
        </ul>

        <form method="POST" action="/raaka-aineet/ok">
            <span>Raaka-aineen nimi:</span><br/>
            <input type="text" name="nimi" maxlength="255"/><br/>
            <br/>
            <input type="submit" value="Lis&auml;&auml; raaka-aine"/><br/>    
        </form>
        
        <h1>Raaka-ainetilasto</h1>
        <ul>
            <li th:each="rivi: ${tilasto}">
                <span th:text="${rivi}">tilasto</span>
            </li>
        </ul>
        
        <p><a href="/drinkit/ok">T&auml;st&auml; drinkkilistaukseen</a></p>
        <p><a href="/lisaa/ok">Lis&auml;&auml; drinkki</a></p>

    </body>
</html>
